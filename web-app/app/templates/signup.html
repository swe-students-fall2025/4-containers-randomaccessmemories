<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Notely!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <div class="app-shell">

    <header class="app-header">
      <h1 class="app-title">Notely</h1>
      <p class="app-subtitle">Create an account to get started!</p>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="notice {{ 'notice-ok' if category == 'success' else 'notice-error' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <main>
      <section class="panel login-container">
        <h2>Sign Up</h2>
        <form method="POST" action="{{ url_for('main.register') }}" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              required
              value="{{ username or '' }}"
            >
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="text" 
              id="email" 
              name="email" 
              required
              value="{{ email or '' }}"
            >
          </div>

          <button type="submit" class="btn btn-full">
            Create Account
          </button>
        </form>

        <div class="login-footer">
          <p>
            Already have an account? 
            <a href="{{ url_for('main.login') }}">Login</a>
          </p>
        </div>
      </section>
    </main>

  </div>
</body>

</html>
