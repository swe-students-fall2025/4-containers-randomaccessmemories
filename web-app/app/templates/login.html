<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Audio Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  
</head>

<body>
    <div class="app-shell">
        <header class="app-header">
            <h1 class="app-title">Notely</h1>
            <p class="app-subtitle">Welcome Back!</p>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="notice {{ 'notice-ok' if category == 'success' else 'notice-error' }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <main>
            <section class="panel login-container">
                <h2>Login</h2>

                <form method="POST" action="{{ url_for('main.login') }}" class="login-form">
                  <div class="form-group">
                    <label for="username">Email</label>
                    <input 
                      type="text" 
                      id="username" 
                      name="username" 
                      required 
                      value="{{ username or '' }}"
                    >
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                      type="password" 
                      id="password" 
                      name="password" 
                      required
                    >
                  </div>

                  <button type="submit" class="btn btn-full">
                    Login
                  </button>
                </form>

                <div class="login-footer">
                    Don't have an account? 
                    <a href="{{ url_for('main.signup') }}">Sign up</a>
                </div>
            </section>
        </main>

    </div>
</body>

</html>
