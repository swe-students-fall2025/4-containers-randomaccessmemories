<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Notes â€“ Upload / Record</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <div class="app-shell">

    <header class="app-header">
      <h1 class="app-title">Audio Notes</h1>
      <p class="app-subtitle">Record from your microphone or upload an audio file.</p>

      <nav class="top-nav">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="nav-current" href="{{ url_for('upload') }}">Upload / Record</a>
      </nav>
    </header>

    <main>
      <section class="panel">
        <h2>Record or Upload Audio</h2>

        <div class="recording-box mt-8">
          <p><strong>Record from microphone</strong></p>

          <div class="recording-actions mt-8">
            <button type="button" class="btn" id="start-record-btn">Start recording</button>
            <button type="button" class="btn btn-danger" id="stop-record-btn" disabled>Stop &amp; upload</button>
          </div>

          <p class="recording-note" id="record-status">Not recording.</p>

          <audio id="record-audio-preview" class="audio-preview" controls style="display:none;"></audio>
        </div>

        <div class="mt-12">
          <p><strong>Upload an audio file</strong></p>

          <form id="file-upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data"
            class="mt-8">

            <label for="file-input">Choose an audio file:</label>
            <input type="file" id="file-input" name="file" accept="audio/*">

            <button type="submit" class="btn mt-8">Upload file</button>
          </form>
        </div>

        <div id="upload-message" class="notice" style="display:none;"></div>
      </section>
    </main>

  </div>

  <script src="{{ url_for('static', filename='js/record.js') }}"></script>
  <script src="{{ url_for('static', filename='js/upload_page.js') }}"></script>

</body>

</html>
